<div id="home-overlay">
	<div class="index"><a href="http://www.schulichnotes.com"><i class="fa fa-stethoscope"></i> Schulich Notes</a></div>
	<div id="header-search-icon"><a id="header-search-button"><i class="fa fa-search"></i></a></div>
</div>
<div id="header-search-bar">
	<form class="search" action="{{ site.course_url }}/search.html">
	<div><input type="text" value="Search {{ site.course_name }}" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" name="q" id="tipue_search_input"></div>
	</form>
</div>
<div id="overlay"><h1><a style="border:none;" href="{{ site.course_url }}">{{ site.course_name }}</a></h1></div>
